<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <title>Simple Calculator</title>
</head>
<body>
    <h2 style="text-align: center;"> simple Calculator</h2>
    <div id="container">
        <div id="calculator">
            <div class="result">
                <div class="history">
                    <p id="history-value"></p> 
                </div>
                <div class="output">
                    <p id="output-value"></p>
                </div>
            </div>
            <div class="keyboard">
                <button class="operator" id="clear">C</button>
                <button class="operator" id="backspace">CE</button>
                <button style="background-color:gre;" class="operator" id="%">%</button>
                <button class="operator" id="/">&#247</button>
                <button class="number" id="7">7</button>
                <button class="number" id="8">8</button>
                <button class="number" id="9">9</button>
                <button class="operator" id="*">&times</button>
                <button class="number" id="4">4</button>
                <button class="number" id="5">5</button>
                <button class="number" id="6">6</button>
                <button class="operator" id="-">-</button>
                <button class="number" id="1">1</button>
                <button class="number" id="2">2</button>
                <button class="number" id="3">3</button>
                <button class="operator" id="+">+</button>
                <button class="operator" id="empty"></button>
                <button class="empty" id="0">0</button>
                <button class="number" id="empty"></button>
                <button class="empty" id="=">=</button>
                
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
